<script>
function send(){
	
	var hookurl = "https://discordapp.com/api/webhooks/341043257850986498/qX0hD9POreqZI0gn2Q9Y8HS6mMuBvCsjxNeJBBDVK_QCL1cAgynW_Ij6yPNkkDE7X-j6/slack"

		 "icon_url": document.getElementById('avatar').value,

		}
	}
  post(hookurl, msgJson);
}
</script>

<script>
function post(url, jsonmsg){
	xhr = new XMLHttpRequest();
	xhr.open("POST", url, true);
	xhr.setRequestHeader("Content-type", "application/json");
	var data = JSON.stringify(jsonmsg);
	xhr.send(data);
	xhr.onreadystatechange = function() {
		if(this.status != 200){
			alert(this.responseText);
		}
	}
}
</script>
